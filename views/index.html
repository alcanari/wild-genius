<!DOCTYPE html>
<html>
  <head>
    <title>Genius Lyrics Search</title>
    <meta name="description" content="Genius Lyrics Search">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Genius Lyrics Search
      </h1>
    </header>

    <main>
      <p class="bold">Oh hi,</p>
      <p>Tell me a track name and I'll find the lyrics for it:</p>
      <form method="post" action="/tracks">
        <input type="text" name="track" maxlength="100">
        <button type="submit">Submit</button>
      </form>
      <section class="tracks">
        <ul id="tracks">
        </ul>
      </section>
    </main>

    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" data-style="glitch"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>
  </body>
</html>
